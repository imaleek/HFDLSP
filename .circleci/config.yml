version: 2.1


jobs:
  build:
    docker:
      - image: cimg/python:3.11

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y pip
            pip install --upgrade pip
            pip install flake8==6.0.0
            pip install -r src/requirements.txt
      - run:
          name: Run linter
          command: |
            flake8 --ignore=E501,F401 src/.
      - run:
          name: Run tests
          command: |
            python src/manage.py test

  deploy_and _test:
    machine:
      image: ubuntu-2004:202104-01
      docker_layer_caching: true    
    
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: 'v2.23.3'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Build images of services declared in docker-compose.yml
          command: docker-compose build
      - run:
          name: Start all services declared in docker-compose.yml
          command: docker-compose up -d && sleep 600

  build_and_push_image:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
    
      - run:
          name: Build Docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t trenchesai/hfdlsp:$TAG src
            docker tag trenchesai/hfdlsp:$TAG trenchesai/hfdlsp:$CIRCLE_SHA1

      - run:
          name: Push Docker image to Docker Hub
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push trenchesai/hfdlsp:$CIRCLE_SHA1 
            docker push trenchesai/hfdlsp:$TAG

workflows:
  build_and_push:
    jobs:
      - build
      - deploy_and _test:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - build_and_push_image:
          requires:
            - deploy_and _test
          filters:
            branches:
              only:
                - main
